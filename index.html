<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con 4 Secciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .section img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .section-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .section:hover .section-overlay {
            opacity: 0;
        }

    

        /* Responsive */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sección 1 -->
    <section class="section">
        <img src="imagen1.png">
        <div class="section-overlay">            
    </section>

    <!-- Sección 2 -->
    <section class="section">
        <img src="imagen2.png">
        <div class="section-overlay">
        </div>
    </section>

    <!-- Sección 3 -->
    <section class="section">
        <img src="imagen3.png">
        <div class="section-overlay">
        </div>
    </section>

    <!-- Sección 4 -->
    <section class="section">
        <img src="imagen4.png">
        <div class="section-overlay">
        </div>
    </section>

        <!-- Sección 5 -->
    <section class="section">
        <img src="imagen5.png">
        <div class="section-overlay">
        </div>
    </section>

</body>
</html>
